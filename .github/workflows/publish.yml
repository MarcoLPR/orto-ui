name: Publish to GH Pages

on:
  workflow_call:
    secrets:
      TOKEN:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true

jobs:
  deploy:
    runs-on:
      group: linux-runners
    env:
      CI: true

    steps:
      - name: ğŸ› Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: ğŸ¤  npm install
        run: npm ci
      - name: ğŸ­ npm build
        run: npm run build
      - name: ğŸœ Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            token: ${{ secrets.TOKEN }}
            branch: gh-pages
            folder: build
