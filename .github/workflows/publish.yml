name: Publish to GH Pages

on:
  workflow_call:
    secrets:
      TOKEN:
        description: 'The GitHub PAT token to perform checkout and publish.'
        required: true

jobs:
  deploy:
    runs-on:
      group: linux-runners
    env:
      CI: true

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: 🤠 npm install
        run: npm ci
      - name: 🏭 npm build
        run: npm run build
      - name: 🐜 Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
            token: ${{ secrets.TOKEN }}
            branch: gh-pages
            folder: build
