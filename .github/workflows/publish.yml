name: Build
on: 
    push: 
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps: 
            - name: Checkout project
              uses: actions/checkout@v3
            - name: Build and push
              uses: alexthemaster/action-build-typescript@v.
              with:
                pushToBranch: true
                branch: 'dist'
                githubToken: ${{ secrets.TOKEN }} 
